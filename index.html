<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <input id="uuid" type="text" placeholder="skin uuid"> 
    <input id="go" type="button" value="go">
    <div id="model-container">
      <div id="model-base" class="model-element">
        <div id="leg-right" class="leg model-element">
          <img draggable="false" class="front face" src="skin.png">
          <img draggable="false" class="back face" src="skin.png">
          <img draggable="false" class="left face" src="skin.png">
          <img draggable="false" class="right face" src="skin.png">
          <img draggable="false" class="bottom face" src="skin.png">
          <img draggable="false" class="top face" src="skin.png">
        </div>
        <div id="leg-left" class="leg model-element">
          <img draggable="false" class="front face" src="skin.png">
          <img draggable="false" class="back face" src="skin.png">
          <img draggable="false"class="left face" src="skin.png">
          <img draggable="false"class="right face" src="skin.png">
          <img draggable="false" class="bottom face" src="skin.png">
          <img draggable="false" class="top face" src="skin.png">
        </div>
        <div id="torso" class="model-element">
          <img draggable="false" class="front face" src="skin.png">
          <img draggable="false" class="back face" src="skin.png">
          <img draggable="false"class="left face" src="skin.png">
          <img draggable="false"class="right face" src="skin.png">
          <img draggable="false" class="bottom face" src="skin.png">
          <img draggable="false" class="top face" src="skin.png">
        </div>
        <div id="head" class="model-element">
          <img draggable="false" class="front face" src="skin.png">
          <img draggable="false" class="back face" src="skin.png">
          <img draggable="false"class="left face" src="skin.png">
          <img draggable="false"class="right face" src="skin.png">
          <img draggable="false" class="bottom face" src="skin.png">
          <img draggable="false" class="top face" src="skin.png">
        </div>
        <div id="arm-right" class="arm model-element">
          <img draggable="false" class="front face" src="skin.png">
          <img draggable="false" class="back face" src="skin.png">
          <img draggable="false"class="left face" src="skin.png">
          <img draggable="false"class="right face" src="skin.png">
          <img draggable="false" class="bottom face" src="skin.png">
          <img draggable="false" class="top face" src="skin.png">
        </div>
        <div id="arm-left" class="arm model-element">
          <img draggable="false" class="front face" src="skin.png">
          <img draggable="false" class="back face" src="skin.png">
          <img draggable="false"class="left face" src="skin.png">
          <img draggable="false"class="right face" src="skin.png">
          <img draggable="false" class="bottom face" src="skin.png">
          <img draggable="false" class="top face" src="skin.png">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
